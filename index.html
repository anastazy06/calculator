<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Калькулятор</h1>
        <h3>Доданок перший: </h3><input type="text" id = "in1"><br>
        <h3>Доданок другий: </h3><input type="text" id = "in2"><br>
        <h3>Оберіть дію: </h3>
        <select id ="act">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        <h3>Підсумок: </h3> <p id="result"></p>
    <button id ="btn">Action</button>
    <script src = "js.js"></script>
</body>
</html>
